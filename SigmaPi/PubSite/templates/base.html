<!DOCTYPE HTML5>
<html lane="en">
<head>
	{% load staticfiles %}
	<script type='text/javascript' src='{% static "js/jquery-1.8.2.min.js" %}'></script>
	<script type='text/javascript' src='{% static "js/carouFredSel-6.2.1/jquery.carouFredSel-6.2.1-packed.js" %}'></script>
	<script type="text/javascript" src='{% static "js/pub/pub_common.js" %}'></script>

	<link rel="stylesheet" type="text/css" href='{% static "css/semantic/css/semantic.css" %}'/>
	<link rel="stylesheet" type="text/css" href='{% static "css/pub_common.css" %}'/>

	{% block local_includes %}
		<!-- include on child templates to add page specific js and css files -->
	{% endblock %}

</head>
<body>
	{% block navbar %}
		<div id="pub-nav" class="ui large inverted menu">
			<a id="nav-home" href='/' class="active item">
				<i class="home icon"></i> Home
			</a>
			<a id="nav-history" class="item" href="/history">
				<i class="mail icon"></i> History
			</a>
			<a id="nav-service" href='/service' class="item">
				<i class="user icon"></i> Service
			</a>
		</div>
	{% endblock %}
	{% block header %}
		<div class="ui bottom attached segment">
		<!-- put page specific headers here -->
		</div>
	{% endblock %}

	<div id="content">
		{% block content %}{% endblock %}
	</div>

	<div id="footer">
		{% block footer %}{% endblock %}
	</div>

</body>
</html>
