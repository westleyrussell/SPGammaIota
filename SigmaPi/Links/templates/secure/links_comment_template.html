<div class="comment">
	<div class="content">
		<span class="author-wrapper"><i class="large user icon"></i>
		<span class="author">
		{{comment.commentor.first_name}} {{comment.commentor.last_name}}
		</span>
		</span>
		<div class="metadata">
			<div class="date">{{comment.date}}</div>
		</div>
		<div class="comment_text">
			{{comment.comment}}
		</div>
	</div>
</div>
