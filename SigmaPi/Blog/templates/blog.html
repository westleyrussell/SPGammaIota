{% extends 'base.html' %}
{% block title %}Sigma Pi Gamma Iota - Blog - {{post.title}}{% endblock %}

{% block header %}
	<h2 id="home-header" class="top-header ui inverted block header">{{post.date}} - {{post.title}}</h2>
{% endblock %}

{% block content %}

	<div class="large-print center-body">
		<div class="image">
			<img class="ui image" src="/content/{{ post.image }}">
		</div> 
		<br/>

		{{post.content|safe}}
	</div> 

	<br/><br/><br/>

{% endblock %}
