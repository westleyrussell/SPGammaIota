{% extends "base.html" %}

{% block content %}

{% if all_parties %}

	{% for p in all_parties %}
		</br>
		{{ p.name }}</br>
		{{ p.date }}</br>
		<a href="{% url 'PartyList.views.guests' p.name %}">
			guests
		</a></br>
		<a href="{% url 'PartyList.views.jobs' p.name %}">
			jobs
		</a></br>
	{% endfor %}

{% endif %}

{% endblock %}
